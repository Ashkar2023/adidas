<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Adidas</title>
    <link rel="stylesheet" href="signup.css">

</head>

        <button>CREATE ACCOUNT</button>
    </div>
